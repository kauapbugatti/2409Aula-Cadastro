<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Entregador</title>
<link rel="stylesheet" href="style-Entre.css">
<img src="encontrar-motoboy-no-parque-edu-chaves-removebg-preview.png" alt="">
<form>
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required>
 
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>
 
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required>
 
    <label for="habilitacao">Habilitação (CNH):</label>
    <input type="text" id="habilitacao" name="habilitacao" required>
 
    <label for="veiculo">Veículo:</label>
    <input type="text" id="veiculo" name="veiculo" required>
 
    <button type="submit">Cadastrar</button>
    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
</form>
 
</body>
</html>
