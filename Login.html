<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="cadastroCliente.html">Cadastre-se como Cliente</a></p>
        <p>Não tem uma conta? <a href="CadastroEntre.html">Cadastre-se como Entregador</a></p>
        <p>Não tem uma conta? <a href="CadastroRest.html">Cadastre o seu Restaurante</a></p>
    </div>
</body>
</html>
